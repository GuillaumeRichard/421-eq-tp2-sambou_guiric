<!--
Le '?' après poi signifie que si la page charge avant la réponse du serveur
(donc aucune réponse), on ne fait pas l'opération.
-->

<p>
  nom: {{poi?.name}}
</p>

<p>
  adresse: {{poi?.address}}
</p>

<p>
  description: {{poi?.description}}
</p>

<img src="{{poi?.imageUrl}}" />

<br>

<button (click)="goBack()">Retour</button>
