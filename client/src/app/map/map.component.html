<ngui-map zoom="9" center="46.78589761, -71.28661394">
  <custom-marker *ngFor="let pos of positions" [position]="pos">
    <div class="custom-icon" on-mouseover="onSelect(pos); $event.stopPropagation()" (click)="onClick($event)" [class.selected]="pos === selectedPos">
      <info-window id="iw">
        nom du point d'intérêt: [[nom]]
      </info-window>
    </div>
  </custom-marker>
</ngui-map>
