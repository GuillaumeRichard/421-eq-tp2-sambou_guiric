<ngui-map zoom="11" center="Ville de Québec, Canada">
  <marker
    (mouseover)="selectMarker($event)"
    (mouseout)="deselectMarker($event)"
    (click)="showInfoWindow($event)"
    icon='http://maps.google.com/mapfiles/ms/icons/red-dot.png'
    *ngFor="let poi of poiList" [position]="[poi.longitude, poi.latitude]">
    <info-window id="iw"">
        nom du point d'intérêt: [[nom]]
        <br> <br>
        <img src='[[imageUrl]]' width="25%" height="25%" />
    </info-window>
  </marker>
  <marker *ngIf="selectedPoi"
          [position]="[selectedPoi.longitude, selectedPoi.latitude]"
          icon='http://maps.google.com/mapfiles/ms/icons/blue-dot.png'
  ></marker>
</ngui-map>
