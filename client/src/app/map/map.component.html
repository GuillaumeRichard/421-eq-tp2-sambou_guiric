<h1>Event Arguments</h1>
Implementation of https://developers.google.com/maps/documentation/javascript/examples/event-arguments
<br/><br/>
Click the map to add marker and center it.
<ngui-map zoom="9" center="46.78589761, -71.28661394" (click)="onClick($event)">
  <custom-marker *ngFor="let pos of positions" [position]="pos">
    <div class="custom-icon" (click)="onSelect(pos); $event.stopPropagation()" [class.selected]="pos === selectedPos"></div>
  </custom-marker>
</ngui-map>
