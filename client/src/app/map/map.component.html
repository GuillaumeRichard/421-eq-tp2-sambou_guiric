<ngui-map zoom="11" center="46.78589761, -71.28661394">
  <marker
    (mouseover)="selectMarker($event)"
    (mouseout)="deselectMarker($event)"
    (click)="showPoiDetail($event)"
    icon='http://maps.google.com/mapfiles/ms/icons/red-dot.png'
    *ngFor="let pos of positions" [position]="pos">
    <info-window id="iw">
        nom du point d'intérêt: [[nom]]
    </info-window>
  </marker>
</ngui-map>
